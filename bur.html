<script>
    console.clear();

    const buttons = Array.from(document.querySelectorAll("button"));

    document.getElementById("myTune").addEventListener("ended", function () {

    function aud_play_pause(value) {
        var myAudio = document.getElementById(value);
        if (myAudio.paused) {
            myAudio.play();
        }
        else {
            myAudio.pause();
        }
    }
